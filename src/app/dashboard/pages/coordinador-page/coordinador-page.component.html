<form [formGroup]="myForm" (ngSubmit)="updateCoordinador()" class="container">

    <hr>
    <legend>Datos del Coordiador</legend>


        <mat-form-field class="form-control">
            <mat-label>Nombre</mat-label>
            <input type="text" formControlName="nombre" matInput placeholder="Nombre">
        </mat-form-field>


        <mat-form-field class="form-control">
            <mat-label>Telefono</mat-label>
            <input type="text" formControlName="telefono" matInput placeholder="Telefono">
        </mat-form-field>


    <button mat-button mat-flat-button color="primary" [disabled]="myForm.invalid" type="submit">
        Guardar
    </button>
    <button
            mat-button
            color="warn"
            (click)="goBack()">
                Regresar
            </button>
</form>
