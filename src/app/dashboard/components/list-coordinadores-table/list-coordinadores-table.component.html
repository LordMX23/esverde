<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
 
      <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.cmNombre}} </td>
      </ng-container>
  
      <!-- Telefono Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.cmTelefono}} </td>
      </ng-container>
  
      <!-- Seccion Column -->
      <ng-container matColumnDef="seccion">
        <th mat-header-cell *matHeaderCellDef> Seccion </th>
        <td mat-cell *matCellDef="let element"> {{element.cmSeccion}} </td>
      </ng-container>
  
      <!-- Editar Column -->
      <!-- <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element"> <mat-icon color="primary">edit</mat-icon></td>
      </ng-container> -->

      <!-- Votantes Column -->
      <ng-container matColumnDef="cZona">
        <th mat-header-cell *matHeaderCellDef> C. Zona </th>
        <td mat-cell *matCellDef="let element" [routerLink]="['/dashboard/czlist', element.id_coordinador_municipal]"> <mat-icon color="primary">search</mat-icon></td>
      </ng-container>

      <!-- Nombre Estructura -->
    <ng-container matColumnDef="estructura">
      <th mat-header-cell *matHeaderCellDef> Estructura </th>
      <td mat-cell *matCellDef="let element" [routerLink]="['/dashboard/estructurapage',7, element.id_coordinador_municipal]"> <mat-icon color="primary">search</mat-icon> </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
